<div class="col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-2 main">
	<div class="input-group">
		<input type="text" class="form-control" ng-model="searchText"/>
		<div class="input-group-addon"><i class="fa fa-search"></i></div>
	</div>
	<div class="list-item" ng-repeat="building in filteredBuildings = (buildings.items | filter:searchText | orderBy:'name')"
		ng-click="buildings.showBuilding(building)">
		<span class="badge pull-right">
			{{building.number_of_appartments}}
		</span>
		<h4>{{building.name}}</h4>
		<h5>
			{{building.street_number}}, {{building.street_type}} {{building.street_name}}
			{{building.zipcode}} - {{building.city}}
		</h5>
	</div>
  <div class="text-center" ng-hide="filteredBuildings.length">
    <h3>Aucun logement trouvé</h3>
  </div>
</div>

<div class="col-sm-6 col-sm-offset-6 col-md-7 col-md-offset-5 details">
		<show-building ng-show="buildings.isShowVisible"></show-building>

	<edit-building ng-show="buildings.isEditVisible"></edit-building>

	<new-building ng-show="buildings.isNewVisible"></new-building>

	<div ng-hide="buildings.isShowVisible || buildings.isEditVisible || buildings.isNewVisible" class="text-center">
		<h1>Sélectionner un logement</h1>
		<h2>ou</h2>
		<h1>
			<button type="button" class="btn btn-success btn-lg" ng-click="buildings.newBuilding()">
				Ajouter un logement
			</button>
		</h1>
	</div>
</div>
