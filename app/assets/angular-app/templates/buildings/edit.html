<h1>Modification d'un immeuble</h1>
<form class="form-horizontal" ng-submit="buildings.update(buildings.modif.id)">
	<div class="form-group">
		<label class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" ng-model="buildings.modif.name" />
		</div>
		<label class="col-sm-4 control-label">Nombre d'appartements</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" ng-model="buildings.modif.number_of_appartments" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">NÂ°</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" ng-model="buildings.modif.street_number" />
		</div>
		<label class="col-sm-3 control-label">Type de voie</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" ng-model="buildings.modif.street_type" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Nom de voie</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" ng-model="buildings.modif.street_name" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Code postal</label>
		<div class="col-sm-3">
			<input class="form-control" type="text" ng-model="buildings.modif.zipcode" />
		</div>
		<label class="col-sm-2 control-label">Ville</label>
		<div class="col-sm-5">
			<input class="form-control" type="text" ng-model="buildings.modif.city" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<button type="submit" class="btn btn-success" ng-click="pages.changeMode(['show', buildings.modif.id])">Modifier</button>
			<button type="buttont" class="btn btn-warning" ng-click="buildings.reset(); pages.changeMode(['show', buildings.modif.id])">Annuler</button>
		</div>
	</div>
</form>
