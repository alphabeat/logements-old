<h1>Ajouter un fournisseur</h1>
<form class="form-horizontal" ng-submit="suppliers.save()">
  	<div class="form-group">
      <label class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="suppliers.supplier.name" />
		  </div>
      <label class="col-sm-2 control-label">Entreprise</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="suppliers.supplier.company" />
      </div>
    </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Métier</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="suppliers.supplier.profession" />
		  </div>
    <label class="col-sm-2 control-label">Téléphone</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" ng-model="suppliers.supplier.phone" />
		  </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="suppliers.supplier.address" />
		</div>
  </div>
  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<button type="submit" class="btn btn-success">Ajouter</button>
			<button type="button" class="btn btn-warning" ng-click="suppliers.cancel()">Annuler</button>
		</div>
	</div>
</form>
