<div class="col-sm-4 col-sm-offset-3 col-md-4 col-md-offset-2 main">
	<div class="list-item" ng-repeat="tenant in tenants.items | orderBy:'lastname'"
		ng-click="pages.changeMode(['show', tenant.id]);">
		<h4>{{tenant.firstname}} {{tenant.lastname}}</h4>
		<h5 ng-controller="AppartmentsIndexController as appartments">
			<span ng-repeat="appart in appartments.items | filter:{ id: tenant.appartment_id }:true">
				<span ng-controller="BuildingsIndexController as buildings">
					<span ng-repeat="building in buildings.items | filter:{ id: appart.building_id }:true">
						{{building.name}} - N°{{appart.number}}
					</span>
				</span>
			</span>
		</h5>
	</div>
</div>

<div class="col-sm-5 col-sm-offset-7 col-md-6 col-md-offset-6 details">
	<div ng-hide="pages.mode" class="text-center">
		<h1>Sélectionnez un locataire</h1>
	</div>

	<show-tenant ng-show="pages.mode[0] === 'show'"></show-tenant>

	<edit-tenant ng-show="pages.mode[0] === 'edit'"></edit-tenant>
    
    <new-tenant ng-show="pages.mode[0] === 'new'"></new-tenant>
</div>
